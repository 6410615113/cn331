{% extends 'layout.html' %}
{% block body %}

<h1>Welcome, {{ student.user.first_name }}</h1>
<ul>
    <li>Username: {{ student.user.username }}</li>
    <li>Email: {{ student.user.email }}</li>
    <li>Student ID: {{student.s_id}}</li>
</ul>

{% for subject in subjects %}
<div>{{ subject }}&nbsp;<a href="{% url 'users:remove' subject.subject_id %}">Drop</a></div>
{% endfor %}

<a href="{% url 'regist:sublist' %}">Quota</a>

<a href="{% url 'users:logout' %}">Log Out</a>

{% endblock %}
